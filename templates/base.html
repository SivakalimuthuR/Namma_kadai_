<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namma Kadai</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #778899;">
        <a class="navbar-brand" href="{{ url_for('home') }}">Namma Kadai</a>
        <div class="navbar-text mx-auto" style="font-size: 1.5rem; font-weight: bold;">
            Balance: Rs. {{ balance }}
        </div>
        <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="{{ url_for('add_item') }}">Add Item</a>
            <a class="nav-item nav-link" href="{{ url_for('add_purchase') }}">Add Purchase</a>
            <a class="nav-item nav-link" href="{{ url_for('add_sale') }}">Add Sale</a>
            <a class="nav-item nav-link" href="{{ url_for('view_reports') }}">View Reports</a>
        </div>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-dismissible fade show" role="alert">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
